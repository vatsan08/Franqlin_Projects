<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Franqlin E-commerce</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <h2>Login to Franqlin</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p><a href="#" style="text-decoration: none; color: #007bff;">Forgot Password?</a></p>
    <p id="loginMessage"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
